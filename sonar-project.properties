# Configuración de SonarQube para análisis de calidad de código
# Proyecto: CRUD de Vehículos con Principios SOLID

# Información del proyecto
sonar.projectKey=manuelcris29_crud
sonar.projectName=CRUD Vehículos - Principios SOLID
sonar.projectVersion=1.0
sonar.organization=manuelcris29

# Código fuente
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Código de pruebas
sonar.tests=test
sonar.test.inclusions=**/*Test.java

# Exclusiones
sonar.exclusions=**/Main.java,**/out/**,**/data/**,**/*.class

# Lenguaje
sonar.language=java

# Versión de Java
sonar.java.source=11
sonar.java.target=11

# Binarios compilados
sonar.java.binaries=out

# Cobertura de código (si se usa JaCoCo)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Límites de calidad
sonar.qualitygate.wait=true

